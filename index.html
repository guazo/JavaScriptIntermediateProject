<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Task Manager</h1><img src="icons/icons8-tarea-100.png">
    </header>
    
    <main>
        <div id="progress-container">
            <!-- Status bars will be dynamically generated by JavaScript -->
        </div>
        <section id="task-form">
            <section id="task-form">
                <h2>Add a New Task</h2>
                <form id="add-task-form">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" required>
            
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" rows="4" required></textarea>
            
                    <label for="task-status">Status:</label>
                    <select id="task-status" required>
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                    </select>
            
                    <button type="submit">Add Task</button>
                </form>
            </section>
            
        </section>

        <section id="task-list">
            <section id="task-list">
                <h2>Task List</h2>
                <ul id="task-list-ul">
                    <!-- Task items will be dynamically added here using JavaScript -->
                </ul>
            </section>
        </section>
    </main>

    <script src="index.js"></script> <!-- Add your JavaScript file here -->
</body>
<footer class="footer">by Oguazo, 2023</footer>
</html>
